<!DOCTYPE html>
<html>
  <head>
	  <title>Youtube Clone</title>
	  <link href="styles.css" type="text/css" rel="stylesheet">
  </head>
  <body>

	<div class="header-container">
		<header class="wrapper">
			<div class="ham-icon">
				<a>
				  <img src="https://img.icons8.com/ios-filled/50/000000/menu.png" alt="hamburger icon">	
				</a>
			</div>
			<div id="left-nav-image">
				<a href="">
					<img src="img/youtube_icon.png" alt="YouTube icon" id="yti">
				</a>
				
			</div>
			<div class="search-bar">
				<form>
					<div>
						<input type="text" name="" placeholder="Search">
					</div>
					<div>
						<button type="submit">
							<img src="img/magnifying-glass.png" alt="mag glass search icon">
						</button>
					</div>
				</form>
			</div>
			<div id="right-nav-image">
				<a href="">
					<img src="img/camera.png" alt="create a video or post">
				</a>
				<a href="">
					<img src="https://img.icons8.com/material-outlined/30/000000/small-icons.png" alt="YouTube apps">
				</a>
				<a href="">
					<img src="https://img.icons8.com/carbon-copy/100/000000/chat-message.png" alt="YouTube messages">
				</a>
				<a href="">
					<img src="https://img.icons8.com/ios-filled/50/000000/bell.png" alt="Notifications">
				</a>
				<a href="">
					<img src="https://img.icons8.com/plasticine/100/000000/picture.png" alt="Profile">
				</a>

			</div>
		</header>
	</div>
	
	<div class="content-wrapper">

	<div>
		<iframe width="620" height="415" src="https://www.youtube.com/embed/tgbNymZ7vqY?autoplay=1"></iframe>
	</div>

	<div class="vid-description">
			<h5>Video Title</h5>
			<span>1M views</span>
			<span>Add to +   Share   More</span>
			<hr>
	</div>

		<div id="sidebar">
			<div class="thumbs">
				<div class="thumb-image">
					<a href="">
						<img src="img/game1.jpg" alt="">
					</a>
				</div>
					<!-- <a href="" alt=""> -->
						<div class="thumb-text">
							<h5>Danger Mouse</h5>
							<span>Julian & Kerron</span>
							<span>1.2M views</span>
						</div>
					<!-- </a> -->
				<!-- </div> -->
			</div>

			<div class="thumbs">
				<div class="thumb-image">
					<a href="">
						<img src="img/game2.jpg" alt="">
					</a>
				</div>	
					<!-- <a href="" alt=""> -->
				<div class="thumb-text">
					<h5>Brawl Stars</h5>
						<span>Julian & Kerron</span>
						<span>2.6M views</span>
				</div>
					<!-- </a> -->
			</div>
			

			<div class="thumbs">
				<div class="thumb-image">
					<a href="">
						<img src="img/game3.jpg" alt="">
					</a>
				</div>
					<!-- <a href="" alt=""> -->
				<div class="thumb-text">
					<h5>Total War: War Hammer</h5>
						<span>Julian & Kerron</span>
						<span>11.3M views</span>
				</div>
					<!-- </a> -->
				<!-- </div> -->
			</div>

			<div class="thumbs">
				<div class="thumb-image">
					<a href="">
						<img src="img/game4.jpg" alt="">
					</a>
				</div>
					<!-- <a href="" alt=""> -->
				<div class="thumb-text">
					<h5>Super Smash Bros.</h5>
						<span>Julian & Kerron</span>
						<span>5.8M views</span>
				</div>
					<!-- </a> -->
			</div>

			<div class="thumbs">
				<div class="thumb-image">
					<a href="">
						<img src="img/game1.jpg" alt="">
					</a>
				</div>
					<!-- <a href="" alt=""> -->
				<div class="thumb-text">
					<h5>Danger Mouse: The 2nd Act</h5>
						<span>Julian & Kerron</span>
						<span>3.6M views</span>
				</div>
					<!-- </a> -->
			</div>	
		</div>
	</div>

  </body>
</html>
